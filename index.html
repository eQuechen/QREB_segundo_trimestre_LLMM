    <h2>
        Formulario de Inscripción para jugar a Street Figther
    </h2>
    <form action="">
        <fieldset class="datos-personales">
            <legend>
                Datos Personales
            </legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos">
            <label for="d-postal">Dirección postal:</label>
            <input type="text" name="calle" id="d-postal" placeholder="Calle">
            <input type="text" name="numero" id="d-postal" placeholder="Nº">
            <input type="text" name="piso" id="d-postal" placeholder="Piso">
            <input type="text" name="cod-postal" id="d-postal" placeholder="Cód Postal">
            <input type="text" name="ciudad" id="d-postal" placeholder="Ciudad">
            <label for="nick">Nick:</label>
            <input type="text" name="nick" id="nick">
            <label for="email">Correo Electrónico:</label>
            <input type="text" name="email" id="email">
        </fieldset>

        <fieldset>
            <legend>
                Sexo Usuario
            </legend>
            <div>
                <input type="radio" name="sexo" id="hombre">
                <label for="hombre">Hombre</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="mujer">
                <label for="mujer">Mujer</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="desconocido">
                <label for="desconocido">Prefiero No Decir</label>
            </div>
        </fieldset>

        <fieldset>
            <label for="fecha-nacimiento">Fecha Nacimiento</label>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
        </fieldset>

        <fieldset>
            <legend>
                Personajes
            </legend>
            <label for="seleccion-personaje">Selecciona el personaje:</label>
            <input type="text" name="seleccion-personaje" id="seleccion-personaje">
        </fieldset>

        <fieldset>
            <legend>
                Comentarios
            </legend>
            <textarea name="Comentarios" id="comentarios"></textarea>
        </fieldset>

        <input type="submit" value="ENVIAR" class="boton">
        <input type="reset" value="BORRAR" class="boton">
    </form>
